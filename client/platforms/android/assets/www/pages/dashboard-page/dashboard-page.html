<ion-view id="dashboardPage" view-title="Dashboard">

    <ion-nav-buttons side="right">

        <button class="button" ng-click="vm.logout()">
            Logout
        </button>

    </ion-nav-buttons>

    <ion-content class="my-background">
        <div class="container">

            <div style="text-align: center;padding-top: 30px">

                <div>
                    <img src="http://gurucul.com/wp-content/uploads/2015/01/default-user-icon-profile.png"
                         class="profile-pic"/>
                </div>

                <h2 style="color: white;margin-top: 0">
                    {{vm.dashboardPlayer.name}}
                </h2>

                <h4 style="color: white">
                    You won {{vm.dashboardPlayer.wins}} games from {{vm.dashboardPlayer.games}} you played
                </h4>

                <h4 style="color: white">
                    {{vm.dashboardPlayer.score}} <i class="fa fa-star" style="color: #bbce59;"></i>
                </h4>

            </div>

            <hr style="margin: 24px 35px;">

            <div class="action-button-wrapper" style="margin-top: 20px" ng-click="vm.openRooms()">
                <button class="button action-button action-button">
                    Go to rooms
                </button>
            </div>

            <div class="action-button-wrapper" style="margin-top: 20px" ng-click="vm.openScores()">
                <button class="button action-button action-button">
                    Top scores
                </button>
            </div>

            <div class="action-button-wrapper" style="margin-top: 20px" ng-click="vm.openRules()">
                <button class="button action-button action-button">
                    Read the rules
                </button>
            </div>

        </div>
    </ion-content>
</ion-view>
